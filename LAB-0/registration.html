<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <!-- linking registration to style -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body style="font-family: Arial;">

    <h2>Student Registration Form</h2>

    <form id="regForm">

        <label>Name:</label><br>
        <input type="text" id="name"><br><br>

        <label>Registration Number:</label><br>
        <input type="text" id="regno"><br><br>

        <label>Email ID:</label><br>
        <input type="email" id="email"><br><br>

        <label>Contact Number:</label><br>
        <input type="text" id="contact"><br><br>

        <button type="button" id="cancelBtn" style="padding:8px 16px;">
            Cancel
        </button>

        <button type="submit" id="registerBtn" style="padding:8px 16px;">
            Register
        </button>

    </form>

    <!-- Linking external JS file -->
    <script src="script.js"></script>

    


</body>
</html>
