<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Card</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="product-card">

        </p>

        <button class="buy-button">Buy Now</button>
    </div>
</body>
</html>
