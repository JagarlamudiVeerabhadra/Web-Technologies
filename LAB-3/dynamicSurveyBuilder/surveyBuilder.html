<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey Builder</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 2.2em; }
        .survey-container { padding: 40px; }
        
        .question-group { 
            margin-bottom: 30px; padding: 25px; border: 2px solid #e9ecef; 
            border-radius: 15px; transition: all 0.3s ease; 
        }
        .question-group.invalid { border-color: #e74c3c; background: #fdf2f2; }
        .question-group.valid { border-color: #27ae60; background: #f2fdf2; }
        
        .question-header { 
            display: flex; align-items: center; margin-bottom: 20px; 
            font-weight: 700; font-size: 1.3em; color: #2c3e50;
        }
        .required { color: #e74c3c; font-weight: bold; margin-left: 5px; }
        .question-type { background: #3498db; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 600; margin-left: 15px; }
        
        .text-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1em; transition: border-color 0.3s; }
        .text-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .text-input.invalid { border-color: #e74c3c; }
        .text-input.valid { border-color: #27ae60; }
        
        .options-group { display: flex; flex-direction: column; gap: 12px; }
        .option-item { display: flex; align-items: center; padding: 12px; background: #f8f9fa; border-radius: 10px; cursor: pointer; transition: all 0.2s; }
        .option-item:hover { background: #e9ecef; transform: translateX(5px); }
        .option-item input[type="radio"], .option-item input[type="checkbox"] { margin-right: 12px; transform: scale(1.3); }
        .option-item.selected { background: #667eea; color: white; }
        
        .validation-message { 
            margin-top: 10px; padding: 10px 15px; border-radius: 8px; font-size: 0.9em; 
            display: none; font-weight: 500;
        }
        .validation-message.error { background: #fee; color: #c53030; border: 1px solid #fed7d7; }
        .validation-message.success { background: #c6f6d5; color: #22543d; border: 1px solid #9ae6b4; }
        
        .submit-section { text-align: center; margin-top: 40px; }
        .submit-btn { 
            background: linear-gradient(45deg, #27ae60, #2ecc71); 
            color: white; border: none; padding: 18px 50px; 
            border-radius: 50px; font-size: 1.3em; font-weight: 700; 
            cursor: pointer; transition: all 0.3s; min-width: 200px;
        }
        .submit-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(39,174,96,0.4); }
        .submit-btn:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }
        
        .progress-bar { 
            width: 100%; height: 8px; background: #e9ecef; 
            border-radius: 4px; margin-bottom: 20px; overflow: hidden;
        }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.5s ease; border-radius: 4px; }
        
        @media (max-width: 768px) {
            .survey-container { padding: 20px; }
            .question-header { font-size: 1.1em; flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Dynamic Survey Builder</h1>
            <p>Complete all questions to submit</p>
        </div>
        
        <div class="survey-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <form id="surveyForm">
                <div id="questionsContainer"></div>
                
                <div class="submit-section">
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        Submit Survey âœ…
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="surveyBuilder.js"></script>
</body>
</html>
