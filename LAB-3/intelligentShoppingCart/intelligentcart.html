<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Shopping Cart</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        .products-panel, .cart-panel { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .panel-header { margin: 0 0 25px 0; color: #333; border-bottom: 3px solid #f0f0f0; padding-bottom: 15px; }
        
        .product-card { border: 2px solid #e9ecef; border-radius: 15px; padding: 20px; margin-bottom: 20px; transition: all 0.3s ease; }
        .product-card:hover { border-color: #667eea; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(102,126,234,0.2); }
        .product-name { font-size: 1.4em; font-weight: 700; color: #2c3e50; margin: 0 0 10px 0; }
        .product-price { font-size: 1.6em; font-weight: 800; color: #27ae60; margin: 10px 0; }
        .product-meta { color: #7f8c8d; margin-bottom: 15px; font-size: 0.95em; }
        .add-to-cart-btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; }
        .add-to-cart-btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
        .add-to-cart-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #f8f9fa; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #667eea; }
        .cart-item:last-child { margin-bottom: 0; }
        .item-details h4 { margin: 0 0 5px 0; color: #2c3e50; }
        .item-price { font-weight: 700; color: #27ae60; font-size: 1.2em; }
        .quantity-wrapper { display: flex; align-items: center; gap: 10px; background: white; padding: 8px 15px; border-radius: 25px; border: 2px solid #e9ecef; }
        .qty-btn { width: 35px; height: 35px; border: none; border-radius: 50%; background: #3498db; color: white; font-weight: 700; font-size: 1.2em; cursor: pointer; transition: all 0.2s; }
        .qty-btn:hover:not(:disabled) { background: #2980b9; transform: scale(1.1); }
        .qty-btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .qty-display { font-weight: 700; min-width: 30px; text-align: center; color: #2c3e50; }
        .remove-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .remove-btn:hover { background: #c0392b; transform: scale(1.05); }

        .coupon-input-group { display: flex; gap: 10px; margin: 25px 0; padding: 20px; background: #f0f8ff; border-radius: 12px; }
        .coupon-input { flex: 1; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1.1em; }
        .coupon-btn { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; border: none; padding: 15px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: all 0.3s; white-space: nowrap; }
        .coupon-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(39,174,96,0.4); }

        .cart-summary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 15px; margin-top: 25px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 1.1em; }
        .summary-row.total { font-size: 2em; font-weight: 800; margin-top: 15px; border-top: 2px solid rgba(255,255,255,0.3); padding-top: 15px; }
        .discount-tag { background: #27ae60; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600; margin-left: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .empty-cart { text-align: center; color: #7f8c8d; font-style: italic; padding: 40px; }

        @media (max-width: 768px) { 
            .grid-container { grid-template-columns: 1fr; gap: 20px; }
            .cart-item { flex-direction: column; gap: 15px; text-align: center; }
            .quantity-wrapper { order: -1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>üõçÔ∏è Intelligent Shopping Cart</h1>
        
        <div class="grid-container">
            <div class="products-panel">
                <h2 class="panel-header">Available Products</h2>
                <div id="productsContainer"></div>
            </div>

            <div class="cart-panel">
                <h2 class="panel-header">Your Cart</h2>
                <div id="cartContainer"></div>
                
                <div class="coupon-input-group">
                    <input type="text" id="couponInput" class="coupon-input" placeholder="Enter coupon code (SAVE10, BULK, BOOKS20)" maxlength="10">
                    <button class="coupon-btn" onclick="smartCart.applyCoupon()">Apply Coupon üéüÔ∏è</button>
                </div>

                <div id="cartSummary" class="cart-summary" style="display: none;">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotalAmount">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Discounts Applied:</span>
                        <span id="discountsList">-</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="grandTotal">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="intelligentcart.js"></script>
</body>
</html>
